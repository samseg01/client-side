<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLIENT PAGE</title>
</head>
<body>
    <input type="text" id="messageInput" placeholder="Digite sua mensagem">
    <button id="btn">Enviar Mensagem</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.3.2/socket.io.js"></script>
    <script>

        //https://api-websocket-production.up.railway.app/
        const btn = document.getElementById('btn') 

        const socket = io('https://api-websocket-production.up.railway.app/', {
            withCredentials: true
        });

        // Manipula eventos de conexão e mensagens conforme necessário
        socket.on('connect', () => {
            console.log('Conectado ao servidor Socket.IO');
        });

        socket.on('disconnect', () => {
            console.log('Desconectado do servidor Socket.IO');
        });

        socket.on('message', (data) => {
            console.log('Mensagem recebida:', data);
        });

        btn.addEventListener('click', ()=> {
                let message = document.getElementById('messageInput').value;
                socket.emit('message', message);
        })
    </script>
</body>
</html>
